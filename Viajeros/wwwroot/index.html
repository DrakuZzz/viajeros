    function scrollToElement(element) {
        if (element) {
            element.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }
    }

    // FunciÃ³n alternativa por ID

        if (element) {
            element.scrollIntoView({
                behavior: 'smooth',
